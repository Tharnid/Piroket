<h1>Whatever Portfolio</h1>

{% load static %}

<img src="{% static 'portfolio/cropped-bjbaltlogoRESIZE.png' %}">

{% comment %} <a href="{% static 'path/to/file' %}"></a> {% endcomment %}

{% for project in projects %}

<h2>{{ project.title }}</h2>

<p>{{ project.description }}<p>
<img src="{{ project.image.url }}" />
<div>
{% if project.url %}
<a href="{{ project.url }}">URL</a>
{% endif %}
</div>


{% endfor %}
